<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIHUB | Video Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
    <button onclick="submitUrl()">Submit</button>
  </div>

  <script>
    function submitUrl() {
      const url = document.getElementById('youtubeUrl').value;
      if (!url) {
        alert("Please enter a YouTube URL.");
        return;
      }
      // âœ… This is where you'd connect to server.py or another handler
      console.log("Submitted:", url);
      // You can redirect or POST the URL here
      // window.location.href = `quizmaster.html?video=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
